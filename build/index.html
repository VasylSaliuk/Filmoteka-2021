<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Filmoteka</title>
  <!-- Сюда будет всталена ссылка на файл стилей -->

<body>
  <!-- inject:header -->

    <div class="container">
      <nav class="navigation">
        <div class="navigation-box">

              <use href="./images/film-1.svg#film"></use>
            </svg><span class="logo-name">Filmoteka</span></a>
          <ul class="navigation-main">
            <li class="home-link item"><a href="#">HOME</a></li>
            <li class="library-link item"><a href="#">MY LIBRARY</a></li>
          </ul>
          <div>
      </nav>
      <form class="search-form">
        <button type="submit" class="search-form-btn">
          <svg class="search-icon" width="12" height="12">
            <use href="./images/loupe.svg#loupe"></use>
          </svg>
        </button>
        <input type="text" class="input" name="query" placeholder="Write movie name and click Enter" />
      </form>
    </div>
    </div>
    </div>
  </header>
  <!-- endinject -->

  <!-- inject:main -->
  <main>
    <!-- inject:homePage -->
    <section class="main_section">
      <div class="main_container">
        <ul main_search_list></ul>
    
    </div>
    </section>
    <!-- endinject -->
  
    <!-- inject:detailsPage -->
    
    <!-- endinject -->
  
    <!-- inject:myFilmLibraryPage -->
    
    <!-- endinject -->
  </main>
  <footer class="footer container" id="footer">
      <div class=" footer-copyright">
  
          <a class="footer-text" href="#">Made by GoIT#25 group-5</a>
  
  
      </div>
  </footer>
  <!-- endinject -->
